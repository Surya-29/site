{% extends 'base.html' %} {% block body %}
<table>
  <tbody>
    {% for x in file_dict%}
    <tr>
      <td align="left"><a href="/blog/{{file_dict[x][1]}}">{{x}}</a></td>
      <td align="right" class="post_date">{{file_dict[x][0]}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
