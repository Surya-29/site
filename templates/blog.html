{% extends 'base.html' %} {% block body %}
<table>
  <tbody>
    {% for page in pages | sort(attribute='date',reverse=True) %}
    <tr>
      <td align="left"><a href="{{ url_for('page', path=page.path) }}">{{page.title}}</a></td>
      <td align="right" class="post_date">{{page.date}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
